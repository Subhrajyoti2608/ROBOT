<html>
    <head>
        <title>Shapes</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color : white">
            <a-plane position="0 0.5 -5" rotation="-90 0 0" width="4" height="4" color="black"></a-plane>

             <a-cylinder position="0.5 1.1 -5" color="orange" radius="0.2"></a-cylinder>
             <a-cylinder position="-0.4 1.1 -5" color="orange" radius="0.2"></a-cylinder>


             <a-box position="0.05 2.1 -5" color="#3C3CFF" width="1.4" height="1.2"></a-box>


             <a-cylinder position="1.1 2.3 -5" color="orange" radius="0.12" rotation="20 0 55"></a-cylinder>
             <a-sphere position="1.46 2.07 -5" color="red" radius="0.15"></a-sphere>
             <a-cylinder position="1.68 2.17 -5" color="orange" radius="0.12" rotation="20 0 125" height="0.42"></a-cylinder>
             <a-dodecahedron position="1.98 2.37 -5" color="#3C3CFF" radius="0.3"></a-dodecahedron>

             <a-cylinder position="-1.01 2.3 -5" color="orange" radius="0.12" rotation="20 0 -55"></a-cylinder>
             <a-sphere position="-1.36 2.07 -5" color="red" radius="0.15"></a-sphere>
             <a-cylinder position="-1.58 2.17 -5" color="orange" radius="0.12" rotation="20 0 -125" height="0.42"></a-cylinder>
             <a-dodecahedron position="-1.88 2.37 -5" color="#3C3CFF" radius="0.3"></a-dodecahedron>

             <a-box position="0.03 2.8 -5" color="yellow" height="0.24" width="0.8"></a-box>

             <a-box position="0.03 3.2 -5" color="blue" height="0.62" width="0.99"></a-box>

             <a-sphere position="-0.2 3.2 -4.54" color="" radius="0.1" animation="property : position; from : -0.2 3.2 -4.54; dir : alternate; loop : true; dur : 1000"></a-sphere>
             <a-sphere position="0.26 3.2 -4.54" color="" radius="0.1"></a-sphere>
            
             <a-sphere position="0.26 3.17 -4.4" color="black" radius="0.03"></a-sphere>
             <a-sphere position="-0.2 3.17 -4.4" color="black" radius="0.03"></a-sphere>

             <a-sphere position="0.05 3.56 -5" color="orange" radius="0.32"></a-sphere>

             <a-cylinder position="0.08 3.8 -5" color="grey" radius="0.02" height="1.1"></a-cylinder>

             <a-sphere position="0.08 4.3 -5" color="red" radius="0.13"></a-sphere>

             <a-sphere position="-0.4 0.4 -5" color="red" radius="0.3"></a-sphere>
             <a-sphere position="0.5 0.4 -5" color="red" radius="0.3"></a-sphere>

             <a-box position="0.47 2.3 -5" color="yellow" width="0.4" height="0.4"></a-box>
             <a-box position="0.03 1.8 -5" color="#A96E0B" width="0.4" height="0.4"></a-box>
             <a-box position="-0.4 2.3 -5" color="#E89610" width="0.4" height="0.4"></a-box>
             <a-box position="-0.4 1.8 -5" color="#E84710" width="0.4" height="0.4"></a-box>
             <a-box position="0.03 2.3 -5" color="#FF5733" width="0.4" height="0.4"></a-box>
             <a-box position="0.47 1.8 -5" color="#E27843" width="0.4" height="0.4"></a-box>
             <a-entity position="0 4 -4.5" rotation="0 0 120" geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;" material="side:double;color:orange;" ></a-entity>

        </a-scene>
    </body>
</html>
